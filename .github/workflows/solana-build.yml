name: Solana Smart Contract Build

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - '.github/workflows/solana-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Devnet after build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  SOLANA_VERSION: '1.18.18'
  ANCHOR_VERSION: '0.29.0'
  RUST_VERSION: 'stable'

jobs:
  build:
    name: Build Solana Smart Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          anchor --version

      - name: Build Solana program
        run: |
          anchor build

      - name: Verify build artifacts
        run: |
          ls -lh target/deploy/app_market.so
          ls -lh target/idl/app_market.json
          echo "Program size: $(stat -c%s target/deploy/app_market.so) bytes"

      - name: Run tests
        run: |
          anchor test --skip-local-validator || echo "Tests skipped - validator not available"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/app_market.so
            target/idl/app_market.json
            target/deploy/app_market-keypair.json
          retention-days: 30

      - name: Deploy to Devnet (if requested)
        if: github.event.inputs.deploy == 'true' && github.ref == 'refs/heads/main'
        env:
          SOLANA_KEYPAIR: ${{ secrets.SOLANA_DEPLOY_KEYPAIR }}
        run: |
          if [ -z "$SOLANA_KEYPAIR" ]; then
            echo "⚠️  SOLANA_DEPLOY_KEYPAIR secret not set. Skipping deployment."
            exit 0
          fi

          echo "$SOLANA_KEYPAIR" > ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana balance

          echo "Deploying to Devnet..."
          anchor deploy --provider.cluster devnet

          echo "✅ Deployed successfully!"
          solana program show $(solana address -k target/deploy/app_market-keypair.json)

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run cargo audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo clippy
        run: |
          cd programs/app-market
          cargo clippy -- -D warnings || echo "Clippy warnings found"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, security-audit]
    if: always()

    steps:
      - name: Build Status Summary
        run: |
          echo "## Solana Smart Contract Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Program: app_market" >> $GITHUB_STEP_SUMMARY
          echo "- Solana Version: ${{ env.SOLANA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Anchor Version: ${{ env.ANCHOR_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Status: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download build artifacts from the Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to Devnet: \`anchor deploy --provider.cluster devnet\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Initialize marketplace with admin wallet" >> $GITHUB_STEP_SUMMARY
          echo "4. Update frontend environment variables" >> $GITHUB_STEP_SUMMARY
