name: Build Solana Smart Contract

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - '.github/workflows/solana-build.yml'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    uses: solana-developers/github-workflows/.github/workflows/reusable-build.yaml@v0.2.9
    with:
      program: "app_market"
      program-id: "FMqnbWG4pExkkXQjbtAiPmEFfsdopMfYnEaRT5pjnetZ"
      network: "devnet"
      deploy: false
      upload_idl: false
      verify: false
      use-squads: false

